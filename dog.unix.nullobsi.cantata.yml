id: dog.unix.nullobsi.cantata
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: cantata
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=xdg-music
modules:
  - name: cantata
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: "git"
        url: "https://github.com/nullobsi/cantata.git"
        branch: main
